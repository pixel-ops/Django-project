{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Add Post{% endblock title %}
{% block head %}
{{ block.super }}
<style type="text/css">
    html,body { 
        height: 100%; 
    }
    
    .global-container{
        height: 86%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        padding-bottom: 50px;
    }
    
    form{
        padding-top: 10px;
        font-size: 14px;
        margin-top: 30px;
    }
    
    .card-title{ font-weight:300; }
    
    .btn{
        font-size: 14px;
        margin-top:20px;
    }
    
    
    .login-form{ 
        width:330px;
        margin:20px;
    }
    
    .sign-up{
        text-align:center;
        padding:20px 0 0;
    }
    
    .alert{
        margin-bottom:-30px;
        font-size: 13px;
        margin-top:20px;
    }
</style>
{% endblock head %}
{% block body %}

<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Log in to StedPost</h3>
			<div class="card-text">
				<form method="post">
                    {% csrf_token %}
					{{form.as_p}}
                    <div class="sign-up">
						Don't have an account? <a href="/register">Create One</a>
                    </div>
                    <center>
                    <button type="submit" class="btn btn-primary btn-block" style="align-items:center">Sign in</button>
                    </center>
                </form>
			</div>
		</div>
	</div>
</div>

{% endblock body %}
